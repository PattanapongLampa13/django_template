<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Patthanapong{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Cowboy font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a0522d 0%, #6e3b18 100%);
            color: #f5deb3;
            min-height: 100vh;
            font-family: 'Special Elite', 'Courier New', Courier, monospace;
        }
        .container-custom {
            max-width: 800px;
            margin: 40px auto;
            border: 4px solid #deb887;
            border-radius: 16px;
            background: rgba(245, 222, 179, 0.08);
            box-shadow: 0 0 24px #6e3b18;
            padding: 32px;
        }
        a, a:visited {
            color: #deb887;
            font-weight: bold;
            text-shadow: 1px 1px 2px #6e3b18;
        }
        a:hover {
            color: #fff8dc;
            text-decoration: underline;
        }
        .navbar-cowboy {
            background: linear-gradient(90deg, #6e3b18 60%, #a0522d 100%);
            border-bottom: 3px solid #deb887;
        }
        .navbar-brand, .nav-link {
            font-family: 'Special Elite', 'Courier New', Courier, monospace;
            letter-spacing: 2px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-cowboy">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Patthanapong</a>
            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-custom">
        {% block content %}
        <!-- เนื้อหาหลักของแต่ละหน้า -->
        {% endblock %}
    </div>
    <!-- Bootstrap JS (ถ้าต้องการ) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
