<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pongphisut{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
            color: #ffd700;
            min-height: 100vh;
        }
        .container-custom {
            max-width: 800px;
            margin: 40px auto;
            border: 4px solid #ffd700;
            border-radius: 16px;
            background: rgba(0,0,0,0.1);
            box-shadow: 0 0 24px #b71c1c;
            padding: 32px;
        }
        a, a:visited {
            color: #ffd700;
            font-weight: bold;
        }
        a:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #b71c1c;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Pongphisut</a>
            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-custom">
        {% block content %}
        <!-- เนื้อหาหลักของแต่ละหน้า -->
        {% endblock %}
    </div>
    <!-- Bootstrap JS (ถ้าต้องการ) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
